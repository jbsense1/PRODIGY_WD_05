<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <header>
    <h1>Weather App</h1>
    <p>Select a city from the dropdown to see the current weather.</p>
  </header>

  <section class="weather-container">
    <div class="city-dropdown">
      <select id="city-select">
        <option value="London">London</option>
        <option value="New York">New York</option>
        <option value="Tokyo">Tokyo</option>
        <option value="Addis Ababa">Addis Ababa</option>
        <option value="Paris">Paris</option>
      </select>
      <button id="get-weather-btn">Get Weather</button>
    </div>

    <div class="weather-info">
      <i class="fas fa-cloud" id="weather-icon"></i>
      <h2 id="city-name">City Name</h2>
      <p id="temperature">Temperature: -- Â°C</p>
      <p id="conditions">Weather: --</p>
      <p id="humidity">Humidity: -- %</p>
      <p id="wind-speed">Wind Speed: -- km/h</p>
    </div>
  </section>
  <Icon class="weather-icon2">
    <i class="fas fa-cloud" id="weather-icon1"></i>
    <i class="fas fa-cloud" id="weather-icon1" style="color: #40689b;"></i>
    <i class="fas fa-cloud" id="weather-icon1"style="color: #1E90FF";></i>
   <!--<i class="fas fa-cloud" id="weather-icon1"></i>--> 
  </Icon>
  
  <script src="script.js"></script>
</body>
</html>
